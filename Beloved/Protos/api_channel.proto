// 创建房间请求
message CreateReq {
    int32 menuId = 1; // 菜单id
    string channelName = 2; // 房间名称
    ChannelType channelType = 3; // 房间模式
}
// 创建房间响应
message CreateRes {
    UserInChannel myself = 1; // 用户个人信息
    ChannelVo channel = 2; // 房间信息
    repeated UserInSeats userInSeats = 3; // 麦位列表信息
    string channelToken = 4; // 房间声网token
    repeated WealthUsers WealthUsers = 5; // 守护值前三用户信息
    ActivityInfo activityInfo = 6; // 当前活动信息
    ActiveStatus activeStatus = 7; // 游戏状态信息
    repeated MedalList medalList = 8; // 勋章信息
    ChannelSetting channelSetting = 9; // 房间设置信息
    bool isOpenChannel = 10; // 是否是公开厅 0:否 1:是
    int32 giveSelf = 11; // 是否可以送礼给自己 0:否 1:是
    ChannelOther other = 12; // 房间其他信息
    BubbleInfo bubbleInfo = 13; // 气泡框,客户端用,后端不返回数据
    Mount mount = 14; // 坐骑信息
    AdmissionEffects admissionEffects = 15; // 入场特效
    HonouredGuestCard honouredGuestCard = 16; // 贵宾卡信息
    DressUpInfo dressUpInfo = 17; // 装扮信息
}
// 守护值前三用户信息
message WealthUsers {
    string userId = 1; // 用户系统id
    string avatarUrl = 2; // 头像
    int32 giftValue = 3; // 礼物值
}
// 当前活动信息
message ActivityInfo {
    PkGame pkGame = 1; // pk信息
    repeated ActivityList activityList = 2; // H5活动列表
    repeated ActivityList halfActivityList = 3; // H5活动列表(半屏)
}
// PK信息
message PkGame {
    string channelId = 1; // 房间id
    string pkRoundId = 2; // pk回合id
    string topic = 3; // pk话题
    PkType type = 4; // pk类型
    int32 duration = 5; // 时长
    int32 blueTeamScore = 6; // 蓝方分数
    int32 redTeamScore = 7; // 红方分数
    int64 createTime = 8; // 开始时间
    int64 endTime = 9; // 结束时间
    repeated ParticipantVo participants = 10; // 1v1或团战4v4时代表参与者列表,跨厅时代表红方参与者列表
    repeated ParticipantVo blueParticipants = 11; // 蓝方参与者列表(跨厅pk返回)
    repeated PkBossUserVo pkBossUsers = 12; // 1v1或团战4v4时代表送礼老板列表,跨厅时代表红方老板列表
    repeated PkBossUserVo bluePkBossUsers = 13; // 蓝方老板列表(跨厅pk返回)
    PkChannelInfoVo redChannelInfo = 14; // 红方房间信息(跨厅pk返回)
    PkChannelInfoVo blueChannelInfo = 15; // 蓝方房间信息(跨厅pk返回)
    int32 status = 16; // pk状态 0已结束 1进行中
    int64 systemTime = 17; // 系统当前时间 注：1v1或团战创建pk、跨厅接受pk、创建房间、加入房间会返回当前服务器时间
    repeated UserInSeats redUserInSeats = 18; // 红方房间麦位列表信息（跨厅pk个播房间返回）
    repeated UserInSeats blueUserInSeats = 19; // 蓝方房间麦位列表信息（跨厅pk个播房间返回）
}
// H5活动
message ActivityList {
    string title = 1; // 活动标题
    string imgUrl = 2; // 活动图标
    string linkValue = 3; // 跳转内容
    int32 linkType = 4; // 跳转类型 (1.浏览器)
    int64 id = 5;// id
}
// 游戏状态信息
message ActiveStatus {
    int32 activitySwich = 1; // 活动入口(0隐藏 1显示)
    repeated Lotterys lotterys = 2; // 抽奖入口列表
    int32 pkGame = 3; // pk入口(0隐藏 1显示)
    int32 eidolon = 4; // 幻灵入口(0隐藏 1显示)
    int32 listsHoursSwitch = 5; // 是否显示小时榜(0隐藏 1显示)
}
// 抽奖入口信息
message Lotterys {
    string lotteryIcon = 1; // 图标
    int32 lotteryType = 2; // 抽奖入口类型 1 2普通宝箱 3嘉年华宝箱 4礼物工坊 5冒泡泡 6星座盲盒
    int32 positionType = 3; // 展示位置 1轮播 2工具箱 3轮播图和工具箱
}
// 房间其他信息
message ChannelOther {
    int32 collectFlag = 1; // 用户是否收藏该房间(0未收藏1已收藏)
    GameNotice gameNotice = 2; // 游戏浮窗通知
    int32 isFansClub = 3; // 该房主是否创建了粉丝团 0否1是
    int32 isFansUser = 4; // 是否是该房主的粉丝团成员 0否1是
    int32 liveSwitch = 5; // 直播开关 0关1开 （个播返回）
    int32 seatsSwitch = 6; // 观众席开关 0关1开（个播返回）
    int64 clubId = 7; //粉丝团Id
}
// 游戏浮窗通知
message GameNotice {
    string content = 1; // 浮窗内容
    int32 duration = 2; // 时长,单位秒
    int32 lotteryType = 3; // 抽奖类型
}
// 房间设置信息
message ChannelSetting {
    string announceTitle = 1; // 公告标题
    string announceContent = 2; // 公告内容
    int32 lovenumSwitch = 3; // 心动值开关 0关 1开
    int32 seatLayout = 4; // 麦位布局 1:横向排列(传统布局) 2:纵向排列(聊天模式)
    int32 coverId = 5; // 背景Id
    int32 seat9Show = 6; // 房间第10个座位是否显示0隐藏1显示
    int32 seatCount = 7; // 房间模式座位展示数量（1-10）
}

// 加入房间请求
message JoinReq {
    string channelId = 1; // 房间id
    string password = 2; // 房间密码,没密码可不传
}
// 加入房间响应
message JoinRes {
    UserInChannel myself = 1; // 用户个人信息
    ChannelVo channel = 2; // 房间信息
    repeated UserInSeats userInSeats = 3; // 麦位列表信息
    string channelToken = 4; // 房间声网token
    repeated WealthUsers WealthUsers = 5; // 守护值前三用户信息
    ActivityInfo activityInfo = 6; // 当前活动信息
    ActiveStatus activeStatus = 7; // 游戏状态信息
    repeated MedalList medalList = 8; // 勋章信息
    ChannelSetting channelSetting = 9; // 房间设置信息
    bool isOpenChannel = 10; // 是否是公开厅 0:否 1:是
    int32 giveSelf = 11; // 是否可以送礼给自己 0:否 1:是
    ChannelOther other = 12; // 房间其他信息
    UserVo owner = 13; // 房主个人信息
    Mount mount = 14; // 坐骑信息
    AdmissionEffects admissionEffects = 15; // 入场特效
    BubbleInfo bubbleInfo = 16; // 气泡框,客户端用,后端不返回数据
    HonouredGuestCard honouredGuestCard = 17; // 贵宾卡信息
    DressUpInfo dressUpInfo = 18; // 装扮信息
}
// 坐骑信息
message Mount {
    string dressName = 1; // 名称
    string effectUrl = 2; // 特效url,优先取该字段,没有则取dressIconSvga字段
    string dressIcon = 3; // 静态图
    string dressIconSvga = 4; // 动态图
}
// 入场特效
message AdmissionEffects {
    string dressName = 1; // 名称
    string effectUrl = 2; // 特效url地址
}

// 回到房间请求
message BackReq {
}
// 回到房间响应
message BackRes {
    UserInChannel myself = 1; // 用户个人信息
    ChannelVo channel = 2; // 房间信息
    repeated UserInSeats userInSeats = 3; // 麦位列表信息
    string channelToken = 4; // 房间声网token
    repeated WealthUsers WealthUsers = 5; // 守护值前三用户信息
    ActivityInfo activityInfo = 6; // 当前活动信息
    ActiveStatus activeStatus = 7; // 游戏状态信息
    repeated MedalList medalList = 8; // 勋章信息
    ChannelSetting channelSetting = 9; // 房间设置信息
    bool isOpenChannel = 10; // 是否是公开厅 0:否 1:是
    int32 giveSelf = 11; // 是否可以送礼给自己 0:否 1:是
    ChannelOther other = 12; // 房间其他信息
    UserVo owner = 13; // 房主个人信息
    Mount mount = 14; // 坐骑信息
    AdmissionEffects admissionEffects = 15; // 入场特效
    BubbleInfo bubbleInfo = 16; // 气泡框,客户端用,后端不返回数据
    DressUpInfo dressUpInfo = 17; // 装扮信息
}

// 退出房间请求
message ExitReq {
    string channelId = 1; // 房间id
}
// 退出房间响应
message ExitRes {
    ChannelVo channel = 1; // 房间信息
}

// 房间实时信息请求(房间每5秒轮询)
message RealTimeInfoReq {
    string channelId = 1; // 房间id
    string ownerId = 2; // 房主id
    string pkRoundId = 3; // pk回合id,pk存在时传

}
// 房间实时信息响应(房间每5秒轮询)
message RealTimeInfoRes {
    int32 onlineNumber = 1; // 右上角在线人数
    repeated UserInSeats userInSeats = 2; // 麦位列表
    repeated WealthUsers wealthUsers = 3; // 前三名财富值用户列表
}

// 心跳请求(房间每2分钟轮询)
message OnlineReportReq {
    string channelId = 1; // 房间id
}
// 心跳响应(房间每2分钟轮询)
message OnlineReportRes {
}


// 房间详情请求
message DetailReq {
    string channelId = 1; // 房间id
}
// 房间详情响应
