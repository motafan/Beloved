        PrivilegeCardsReq privilegeCardsReq = 36; // 特权卡列表请求
        UsePrivilegeCardReq usePrivilegeCardReq = 37; // 使用特权卡请求
        OpenLoveNumReq openLoveNumReq = 38; // 开启心动值请求
        CloseLoveNumReq closeLoveNumReq = 39; // 关闭心动值请求
