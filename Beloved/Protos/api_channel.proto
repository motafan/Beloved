syntax = "proto3";

option swift_prefix = "OS";
option java_multiple_files = true;
package com.mm.proto;
import "api_common.proto";
import "api_message.proto";
 
// 房间相关请求
message ChannelRequest {
    oneof body {
        CreateReq createReq = 1; // 创建房间请求
