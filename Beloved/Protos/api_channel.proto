        GivePresentsFansClubReq givePresentsFansClubReq = 61; // 送粉丝团礼物请求

        EmptyLoveNumReq emptyLoveNumReq = 62; // 清空心动值请求

        BuyExpressionReq buyExpressionReq = 71; // 购买动作表情
        CommitExpressionReq commitExpressionReq = 72; //做动作表情

        LoadRocketInfoReq loadRocketInfoReq = 101;//加载火箭数据
        HoursListReq hoursListReq = 102;//小时榜数据
        MyClubReq myClubReq = 103;//我的/Ta粉丝团信息请求
        JoinClubReq joinClubReq = 104;//加入粉丝团请求
        LoadExpressionReq loadExpressionReq = 105; //加载动作表情
        PersonalChannelInfoReq personalChannelInfoReq= 106; //个播房间信息请求
        PersonalSeatsConfigReq personalSeatsConfigReq= 107; //设置个播模式观众席状态请求
        PersonalLiveConfigReq personalLiveConfigReq= 108; //设置个播模式直播状态请求
        WishGiftInfoReq wishGiftInfoReq= 109; //获得心愿礼物（查询任务进度)请求
        WishGiftConfigReq wishGiftConfigReq= 110; //设置心愿礼物请求
        WishGiftRestartReq wishGiftRestartReq= 111; //重启心愿礼物请求
        WishGiftDelReq wishGiftDelReq= 112; //删除心愿礼物请求
        UserPlayInfoReq userPlayInfoReq= 113; //获取用户娱乐玩法相关信息请求
    }
}

