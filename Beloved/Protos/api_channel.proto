        AnnouncementSettingReq announcementSettingReq = 41; // 设置公告请求
        OnlineUserReq onlineUserReq = 42; // 在线用户列表请求
        PkTopicsReq pkTopicsReq = 43; // PK话题列表请求
        CreatePkGameReq createPkGameReq = 44; // 创建PK请求
        SearchPkChannelReq searchPkChannelReq = 45; // 搜索PK房间请求
        AskChannelPkReq askChannelPkReq = 46; // 发起跨厅PK请求
        AcceptChannelPkReq acceptChannelPkReq = 47; // 接受跨厅PK请求
        RefuseChannelPkReq refuseChannelPkReq = 48; // 拒绝跨厅PK请求
        StopPkGameReq stopPkGameReq = 49; // 停止PK请求
        PkLogReq pkLogReq = 50; // PK记录请求
        RandomChannelNameReq randomChannelNameReq = 51; // 随机房间名称请求
        ChannelGiftWallReq channelGiftWallReq = 52; // 房间礼物墙请求
        JoinChannelBlackListReq joinChannelBlackListReq = 53; // 加入房间黑名单请求
        RemoveChannelBlackListReq removeChannelBlackListReq = 54; // 取消房间黑名单请求
        ChannelAdminListReq channelAdminListReq = 55; // 房间管理员列表请求
        ChannelBlackListReq channelBlackListReq = 56; // 房间黑名单用户列表请求
        // 麦位锁状态相关
        TurnOntheMicrophoneReq turnOntheMicrophoneReq  = 57; // 麦位状态相关2------闭麦（锁麦并禁麦）
        TurnOfftheMicrophoneReq turnOfftheMicrophoneReq = 58; // 麦位状态相关1------开麦（解锁麦并开麦）
        AfterJoinReq afterJoinReq = 59; // 加入房间之后请求

